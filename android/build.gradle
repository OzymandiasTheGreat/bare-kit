plugins {
  id 'com.android.library'
}

group 'to.holepunch'

android {
  namespace 'to.holepunch.bare.kit'
  compileSdk 34
  ndkVersion '27.0.11718014'

  defaultConfig {
    minSdk 24
    targetSdk 34

    externalNativeBuild {
      cmake {
        targets 'bare_kit'
        arguments "-DCMAKE_MODULE_PATH=$System.env.CMAKE_MODULE_PATH"
      }
    }
  }

  externalNativeBuild {
    cmake {
      version '3.29.3'
      path 'src/main/c/CMakeLists.txt'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
}
